<div class="login_register_container flex justify-center items-center" *ngIf="isLoggedIn == false">
    <div class="login_register_box flex flex-col w-1/3 mx-auto justify-center">
        <div class="login_container flex flex-col justify-center text-center">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                <h2>Already have an account?</h2>
                <div class="flex flex-col">
                    <label for="email">Email:</label>
                    <input class="border rounded-lg px-2" type="email" id="email" name="email" formControlName="email">
                    <i style="color: tomato"
                        *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                    </i>
                </div>
                <div class="flex flex-col">
                    <label for="password">Password:</label>
                    <input class="border rounded-lg px-2" type="password" id="password" name="password" formControlName="password">
                    <i style="color: tomato"
                        *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    </i>
                </div>
                
                <div class="login_submit">
                    <input class="login_button w-full" type="submit" [disabled]="loginForm.invalid">
                </div>
            </form>
        </div>

        <div class="register_container flex flex-col mt-10 justify-center">
            <p class="text-center">Don't have an account?</p>
            <button class="register_button" (click)="openRegisterDialog()">Register</button>
        </div>
    </div>
</div>

<div class="user_page_container" *ngIf="isLoggedIn == true">
    <button class="logout_button absolute right-2" (click)="logout()">Logout</button>
    <div>
        <h2 class="text-center">Welcome {{ userEmail }}</h2>
    </div>
</div>

</div>
