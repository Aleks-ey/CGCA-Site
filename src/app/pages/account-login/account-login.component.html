<div class="login_register_container flex mt-16 justify-center items-center" >
    <div class="login_register_box flex flex-col w-4/5 md:w-1/3 mx-auto justify-center">
        <div class="login_container flex flex-col justify-center text-center">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                <h2>Already have an account?</h2>
                <div class="flex flex-col">
                    <label for="email">Email:</label>
                    <input class="border rounded-lg px-2" type="email" id="email" name="email" formControlName="email">
                    <i style="color: tomato"
                        *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                    </i>
                </div>
                <div class="flex flex-col">
                    <label for="password">Password:</label>
                    <input class="border rounded-lg px-2" type="password" id="password" name="password" formControlName="password">
                    <i style="color: tomato"
                        *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    </i>
                </div>
                
                <div class="login_submit">
                    <input class="login_button w-full" type="submit">
                    <ng-template #dialogLoginFail class="overflow-hidden">
                        <div class="p-4">
                            <p>Invalid email or password!</p>
                        </div>
                    </ng-template>
                </div>
            </form>
            <button class="mt-1 text-gray-600" (click)="openPasswordResetDialog()">Reset Password</button>
            <ng-template #dialogResetPassword class="overflow-hidden">
                <form class="p-4" (ngSubmit)="resetPassword(password_reset_email)">
                    <p>Enter your email to reset your password</p>
                    <input [(ngModel)]="password_reset_email" class="border rounded-lg px-2" type="email" name="password_reset_email">
                    <button type="submit" class="reset_password ml-2">Reset</button>
                    <ng-template #dialogPasswordResetSuccess class="overflow-hidden">
                        <div class="p-4">
                            <p>Password reset email sent!</p>
                        </div>
                    </ng-template>
                    <ng-template #dialogPasswordResetFail class="overflow-hidden">
                        <div class="p-4">
                            <p>There was an error sending the password reset email</p>
                            <br/>
                            <p>Please make sure your email is correct and try again.</p>
                        </div>
                    </ng-template>
                </form>
            </ng-template>
        </div>

        <div class="register_container flex flex-col mt-10 justify-center">
            <p class="text-center">Don't have an account?</p>
            <button class="register_button" (click)="openRegisterDialog()">Register</button>
        </div>
    </div>
</div>
