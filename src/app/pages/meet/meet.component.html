<div class="board_card_container flex flex-col md:flex-row">
    <div
        (click)="clickEvent()"
        class="board_card md:w-1/5" 
        *ngFor="let card of cards, let i = index" 
        (click)="currentImg = card.image"
        (click)="currentName = card.name"
        (click)="currentTitle = card.title"
        (click)="currentContent1 = card.content1"
        (click)="currentContent2 = card.content2"
        (click)="currentContent3 = card.content3"
        (click)="currentContent4 = card.content4"
        [ngClass]="status ? 'back' : 'front'"
    >
        <div class="board_card_top h-1/2" [ngClass]="status ? 'back_img' : 'front'">
            <img src="{{ card.image }}" class="w-full" [ngClass]="status ? 'back_img':''">
        </div>
        <div class="p-4 md:hidden" [ngClass]="status ? 'back' : 'front front_text'">
            <p>{{ card.content1 }}</p>
            <p>{{ card.content2 }}</p>
            <p>{{ card.content3 }}</p>
            <p>{{ card.content4 }}</p>
        </div>
        <div class="board_card_bottom h-1/2" [ngClass]="status ? 'back' : 'front'">
            <h2>{{ card.name }}</h2>
            <h3>{{ card.title }}</h3>
        </div>
    </div>
</div>

<div class="card_expanded hidden md:flex flex-row">
    <div class="card_expanded_left flex flex-col w-1/3">
        <img src="{{ currentImg }}"> 
        <h2>{{ currentName }}</h2>
        <h3>{{ currentTitle }}</h3>
    </div>
    <div class="flex flex-col w-2/3 p-8 justify-center items-center">
        <p>{{ currentContent1 }}</p>
        <p>{{ currentContent2 }}</p>
        <p>{{ currentContent3 }}</p>
        <p>{{ currentContent4 }}</p>
    </div>
</div>
