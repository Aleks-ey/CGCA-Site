<div class="text-center py-10">
  <h2 class="text-lg font-bold">Delete Sponsor:</h2>
</div>
<form class="flex flex-col text-center space-y-4">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Select a Sponsor</mat-label>
    <input
      type="text"
      placeholder="Type to Search"
      matInput
      [formControl]="sponsorControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option
        *ngFor="let sponsor of filteredSponsors | async"
        [value]="sponsor"
      >
        {{ sponsor.sponsor }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="text-center">
    <button
      type="submit"
      mat-raised-button
      (click)="openDialog(sponsorControl.value.id)"
      [disabled]="!sponsorControl.value"
      class="mt-6 bg-rojo-red hover:bg-white text-white hover:text-rojo-red py-2 px-4 border border-rojo-red rounded"
    >
      Delete Sponsor
    </button>
  </div>
</form>

<!-- Confirmation Dialog Template -->
<ng-template #dialogConfirmDelete class="overflow-hidden">
  <div class="p-4">
    <p>
      Are you sure you want to delete the sponsor:
      {{ sponsorControl.value.sponsor }}?
    </p>
    <div class="flex justify-center space-x-4 mt-4">
      <button
        mat-raised-button
        (click)="deleteSponsorConfirmed(sponsorControl.value.id)"
        class="bg-rojo-red hover:bg-white text-white hover:text-rojo-red py-2 px-4 border border-rojo-red rounded"
      >
        Delete
      </button>
      <button
        mat-raised-button
        (click)="deleteSponsorCanceled()"
        class="bg-white hover:bg-rojo-red text-rojo-red hover:text-white py-2 px-4 border border-rojo-red rounded"
      >
        Cancel
      </button>
    </div>
  </div></ng-template
>
