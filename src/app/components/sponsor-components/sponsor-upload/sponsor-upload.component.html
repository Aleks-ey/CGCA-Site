<div class="text-center py-10">
  <h2 class="text-lg font-bold">Add Sponsor:</h2>
</div>
<form
  [formGroup]="sponsorForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col text-center space-y-4"
>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Sponsor Name</mat-label>
    <input matInput formControlName="sponsor" title="sponsor" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      formControlName="description"
      title="description"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location" title="location" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" title="phone" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Website</mat-label>
    <input matInput formControlName="website" title="website" />
  </mat-form-field>

  <div class="text-center mt-4">
    <label for="file" class="block text-sm font-medium text-gray-700"
      >Sponsor Image:</label
    >
    <input
      type="file"
      id="file"
      (change)="onImageSelected($event)"
      class="mt-1 block w-full"
    />
  </div>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Custom File Name</mat-label>
    <input matInput formControlName="customFileName" title="customFileName" />
  </mat-form-field>

  <div class="text-center mt-4">
    <label for="file" class="block text-sm font-medium text-gray-700"
      >Sponsor Logo:</label
    >
    <input
      type="file"
      id="file"
      (change)="onLogoSelected($event)"
      class="mt-1 block w-full"
    />
  </div>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Custom File Name</mat-label>
    <input
      matInput
      formControlName="customLogoFileName"
      title="customLogoFileName"
    />
  </mat-form-field>

  <div class="text-center">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="mt-6 bg-white hover:bg-rojo-red text-rojo-red hover:text-white py-2 px-4 border border-rojo-red rounded"
    >
      Upload Sponsor
    </button>
  </div>
</form>
