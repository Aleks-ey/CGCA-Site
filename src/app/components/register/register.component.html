<div class="register_container flex justify-center text-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Register</h2>
        <div class="mb-2">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" formControlName="email" class="border-gray-300 border-2">
            <i style="color: tomato"
                *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
                Email is required and must be valid
            </i>
        </div>
        <div class="mb-4">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" formControlName="password" class="border-gray-300 border-2">
            <i style="color: tomato"
                *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                Password Must Be at Least 6 Characters
            </i>
        </div>
        
        <div class="register_submit border-red-400 border-2 p-2 text-red-400 rounded-lg">
            <input type="submit">
            <ng-template #dialogTemplate1 class="overflow-hidden">
                <div class="p-4 text-center">
                    <p>Registration successful!</p>
                    <br/>
                    <p>You may continue to sign in</p>
                </div>
            </ng-template>
            <ng-template #dialogTemplate2 class="overflow-hidden">
                <div class="p-4 text-center">
                    <p>There was a problem registering your account</p>
                    <br/>
                    <p>If you continue to have issues please contact us by email</p>
                </div>
            </ng-template>
        </div>
    </form>
</div>
