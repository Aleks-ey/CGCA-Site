<div
  class="relative h-[70vh] text-white text-center p-8 bg-cover bg-center"
  [style.background-image]="'url(' + imageSrc + ')'"
>
  <!-- Overlay to enhance text readability -->
  <div
    class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center p-4 md:px-8 lg:px-12"
  >
    <h1 class="text-5xl mb-4 font-bold" [ngClass]="{ 'md:text-6xl': imageSrc }">
      {{ title }}
    </h1>
    <p class="text-xl md:text-2xl mb-4">
      {{ description }}
    </p>
    <a
      class="bg-transparent border border-white rounded-lg text-white font-bold py-4 px-8 hover:bg-white hover:text-black transition-colors"
      [routerLink]="buttonLink"
    >
      {{ buttonText }}
    </a>
  </div>
</div>
