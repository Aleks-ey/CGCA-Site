<div
  class="p-8 text-center"
  [ngClass]="{
    'md:flex-row-reverse md:text-right': imageSrc && imageLeft,
    'md:flex-row md:text-left': imageSrc && !imageLeft,
    'md:w-1/2 md:mx-auto': !imageSrc,
    'flex flex-col md:flex-row': true
  }"
>
  <div class="flex-1 content-center">
    <h1 class="text-5xl pb-8 font-merri" [ngClass]="{ 'text-6xl': !imageSrc }">
      {{ title }}
    </h1>
    <p
      class="text-xl pb-8 font-oxygen"
      [ngClass]="{
            'text-2xl': !imageSrc,
            'md:pl-4': imageSrc && imageLeft,
            'md:pr-4': imageSrc && !imageLeft, 
        }"
    >
      {{ description }}
    </p>
    <div
      class="p-8"
      [ngClass]="{
        'md:pr-0': imageSrc && imageLeft,
        'md:pl-0': imageSrc && !imageLeft,
      }"
    >
      <a
        class="bg-transparent border border-red-600 rounded-lg text-red-600 font-bold leading-none py-4 px-8 hover:bg-red-600 hover:border-red-600 hover:text-white transition-colors"
        [routerLink]="buttonLink"
      >
        {{ buttonText }}
      </a>
    </div>
  </div>
  <div
    class="hidden md:block flex-1 cursor-pointer"
    *ngIf="imageSrc"
    (click)="openImageDialog(imageSrc, imageAlt)"
  >
    <div class="relative">
      <img
        class="w-full h-auto max-h-[450px] rounded-lg aspect-square"
        [src]="imageSrc"
        [alt]="imageAlt"
        alt=""
      />
      <div
        class="absolute bottom-0 left-0 bg-black bg-opacity-50 p-4 text-white"
        *ngIf="imageOverlay"
      >
        {{ imageOverlay }}
      </div>
    </div>
  </div>
</div>
